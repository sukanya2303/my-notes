<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Sukanya Kokani</title>
    <meta name="description" content="Daily Updates">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="my-notes.png">
    
</head>
<body>
    <div class="container">
        <h1 class="app-title">My Notes</h1>
        <div class="inputs">
            <!-- Note Title Input -->
            <input type="text" class="note-title" id="noteTitle" placeholder="Title">
            <!-- Note Content Input -->
            <textarea class="note-input" id="noteInput" placeholder="Add a new note..."></textarea>
            <!-- Add Note Button -->
            <button class="add-btn" id="addNoteBtn">Add Note</button>
        </div>
        <!-- Notes List -->
        <div id="notesList" class="notes-list"></div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
